<!DOCTYPE html>
<html>
<head>
<style>
div {
    background-color: coral;
    border: 1px solid;
    padding: 50px;
}
</style>
</head>
<body>

    <p>This example demonstrates the difference between bubbling and capturing when adding event listeners.</p>

    <div id="myDiv">
      <p id="myP">Click this paragraph, I am Bubbling.</p>
    </div><br>

    <div id="myDiv2">
      <p id="myP2">Click this paragraph, I am Capturing.</p>
    </div><br>
    <div id="myDiv3">
        <h1 id="myh1">Asif</h1>
        <p id="new" ></p>
    </div>

<script>
document.getElementById("myP").addEventListener("click", function() {
    alert("You clicked the P element!");
}, false);

document.getElementById("myDiv").addEventListener("click", function() {
    alert("You clicked the DIV element!");
}, false);

document.getElementById("myP2").addEventListener("click", function() {
    alert("You clicked the P element!");
}, false);

document.getElementById("myDiv2").addEventListener("click", function() {
    alert("You clicked the DIV element!");
}, false);

document.getElementById("myh1").addEventListener("click", function() {
    alert("you have clicked on h1 ");
},true);





</script>


</body>
</html>
