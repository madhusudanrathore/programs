<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a confirm box.</p>

<button onclick="myFunction()">Delete</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x;
    if (confirm("Are You Sure!") == true) {
        x = "Deleted!";
       // window.location="http://www.google.com";
        
    } else {
        x = " Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
