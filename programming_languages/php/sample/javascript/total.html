<!DOCTYPE html>
<html>
   <head>
        <title>title</title>
   </head>

   <!-- <link rel="stylesheet" type="text/css" href=""> -->
<body>

<div id="demo"></div>

<button onClick="hello()">See in console</button>

<script type="text/javascript">
    document.getElementById("demo").innerHTML = "<p>Hello asif</p>";
    
    var hello_world; //snake case
    var helworld;   // lower case
    var HELLOWORLD; // upper case
    var helloWorld; // camel case
    var HelloWorld; // studly case

    var car = {
        name: "maruti",
        model: "800",
        color: ["red", "green"],
        obj: {
            key: "value",
        },
        fun: function(){
            alert("hello");
        }
    };

    // json (javascript object notation)

    console.log(car);

    function hello() {
        console.log("Hello asif");

    }
</script>

</body>
</html>
