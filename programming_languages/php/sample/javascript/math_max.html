<!DOCTYPE html>
<html>
<body>

<p>Math.min() returns the lowest value.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

    document.getElementById("demo").innerHTML =
    Math.max(690, 150, 30, 20, -8);
}
</script>
