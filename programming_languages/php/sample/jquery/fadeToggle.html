<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
    $("button").click(function(){
         $(".myimg").toggle(3000);
    });
});
</script>
</head>
<body>
	<img class="myimg" src="asif.png">
<button>Click to fade in/out boxes</button><br><br>


</body>
</html>
