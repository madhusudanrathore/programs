<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      function countChar(val) {
        var len = val.value.length;
        
        {
          $('#charNum').text(len);
        }
      };
    </script>
  </head>

  <body>
    <input type="text" id="field" onkeyup="countChar(this)"></textarea>
    <div id="charNum">
      
    </div>
  </body>

</html>
