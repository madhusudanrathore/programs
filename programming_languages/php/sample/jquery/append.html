<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append("<img src='a3.jpg'>");
    });
     $("#btn2").click(function(){
        $("ol").append("<li>Appended item</li>");
    });

    
});
</script>
</head>
<body>

<p>My name is :</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>

</body>
</html>
